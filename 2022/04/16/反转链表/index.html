            <div class="markdown-body">
              <h3 id="力扣206题"><a class="markdownIt-Anchor" href="#力扣206题"></a> <a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/reverse-linked-list/">力扣206题</a></h3>
<h4 id="题目描述"><a class="markdownIt-Anchor" href="#题目描述"></a> 题目描述：</h4>
<p>给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。</p>
<h4 id="举例"><a class="markdownIt-Anchor" href="#举例"></a> 举例</h4>
<figure class="highlight accesslog"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><pre><code class="hljs accesslog">输入：head = <span class="hljs-string">[1,2,3,4,5]</span><br>输出：<span class="hljs-string">[5,4,3,2,1]</span><br></code></pre></td></tr></table></figure>
<h4 id="java代码"><a class="markdownIt-Anchor" href="#java代码"></a> java代码</h4>
<h5 id="递归写法"><a class="markdownIt-Anchor" href="#递归写法"></a> 递归写法</h5>
<figure class="highlight fsharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs fsharp"><span class="hljs-operator">/**</span><br> <span class="hljs-operator">*</span> Definition <span class="hljs-keyword">for</span> singly<span class="hljs-operator">-</span>linked list.<br> <span class="hljs-operator">*</span> <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> ListNode &#123;<br> <span class="hljs-operator">*</span>     int <span class="hljs-keyword">val</span>;<br> <span class="hljs-operator">*</span>     ListNode next;<br> <span class="hljs-operator">*</span>     ListNode() &#123;&#125;<br> <span class="hljs-operator">*</span>     ListNode(int <span class="hljs-keyword">val</span>) &#123; this.<span class="hljs-keyword">val</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">val</span>; &#125;<br> <span class="hljs-operator">*</span>     ListNode(int <span class="hljs-keyword">val</span>, ListNode next) &#123; this.<span class="hljs-keyword">val</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">val</span>; this.next <span class="hljs-operator">=</span> next; &#125;<br> <span class="hljs-operator">*</span> &#125;<br> <span class="hljs-operator">*/</span><br><span class="hljs-keyword">class</span> Solution &#123;<br>    <span class="hljs-keyword">public</span> ListNode reverseList(ListNode head) &#123;<br>        <span class="hljs-keyword">return</span> reverse(<span class="hljs-literal">null</span>,head);<br>    &#125;<br>    <span class="hljs-keyword">public</span> ListNode reverse(ListNode pre,ListNode cur)&#123;<br>        <span class="hljs-keyword">if</span>(cur<span class="hljs-operator">==</span><span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> pre;<br>        ListNode temp <span class="hljs-operator">=</span> cur.next;<br>        cur.next <span class="hljs-operator">=</span> pre;<br>        <span class="hljs-keyword">return</span> reverse(cur,temp);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
<h5 id="非递归写法"><a class="markdownIt-Anchor" href="#非递归写法"></a> 非递归写法</h5>
<figure class="highlight fsharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs fsharp"><span class="hljs-operator">/**</span><br> <span class="hljs-operator">*</span> Definition <span class="hljs-keyword">for</span> singly<span class="hljs-operator">-</span>linked list.<br> <span class="hljs-operator">*</span> <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> ListNode &#123;<br> <span class="hljs-operator">*</span>     int <span class="hljs-keyword">val</span>;<br> <span class="hljs-operator">*</span>     ListNode next;<br> <span class="hljs-operator">*</span>     ListNode() &#123;&#125;<br> <span class="hljs-operator">*</span>     ListNode(int <span class="hljs-keyword">val</span>) &#123; this.<span class="hljs-keyword">val</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">val</span>; &#125;<br> <span class="hljs-operator">*</span>     ListNode(int <span class="hljs-keyword">val</span>, ListNode next) &#123; this.<span class="hljs-keyword">val</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">val</span>; this.next <span class="hljs-operator">=</span> next; &#125;<br> <span class="hljs-operator">*</span> &#125;<br> <span class="hljs-operator">*/</span><br><span class="hljs-keyword">class</span> Solution &#123;<br>    <span class="hljs-keyword">public</span> ListNode reverseList(ListNode head) &#123;<br>        <span class="hljs-keyword">if</span>(head<span class="hljs-operator">==</span><span class="hljs-literal">null</span><span class="hljs-operator">||</span>head.next<span class="hljs-operator">==</span><span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> head;<br>        ListNode pre,p;<br>        pre <span class="hljs-operator">=</span> head.next;<br>        p <span class="hljs-operator">=</span> head;<br>        p.next <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;<br>        <span class="hljs-keyword">while</span>(pre<span class="hljs-operator">!=</span><span class="hljs-literal">null</span>)&#123;<br>            ListNode temp <span class="hljs-operator">=</span> pre.next;<br>            pre.next <span class="hljs-operator">=</span> p;<br>            p <span class="hljs-operator">=</span> pre;<br>            pre <span class="hljs-operator">=</span> temp;<br>        &#125;<br>        <span class="hljs-keyword">return</span> p;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
