br>    <span class="hljs-comment">// 查询区间[s----t]之间的区间和</span><br>    <span class="hljs-keyword">public</span> static <span class="hljs-built_in">int</span> query(<span class="hljs-built_in">int</span> k, <span class="hljs-built_in">int</span> l, <span class="hljs-built_in">int</span> r, <span class="hljs-built_in">int</span> s, <span class="hljs-built_in">int</span> t)&#123;<br>        <span class="hljs-keyword">if</span>(l == s &amp;&amp; r == t) <span class="hljs-keyword">return</span> f[k];<br>        <span class="hljs-keyword">else</span>&#123;<br>            <span class="hljs-built_in">int</span> m = l + r &gt;&gt; <span class="hljs-number">1</span>, left = <span class="hljs-number">2</span> * k + <span class="hljs-number">1</span>, right = <span class="hljs-number">2</span> * k + <span class="hljs-number">2</span>;<br>            <span class="hljs-keyword">if</span>(s &gt; m)&#123;<br>                <span class="hljs-comment">// 需要查询的区间和在当前区间的右边</span><br>                <span class="hljs-keyword">return</span> query(right, m+<span class="hljs-number">1</span>, r, s, t);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                <span class="hljs-keyword">if</span>(t &lt;= m)&#123;<br>                    <span class="hljs-comment">// 需要查询的区间和在当前区间的左边</span><br>                    <span class="hljs-keyword">return</span> query(left, l, m, s, t);<br>                &#125;<span class="hljs-keyword">else</span>&#123;<br>                    <span class="hljs-comment">// 需要查询的区间在这两个区间的中间，左边有一部分，右边有一部分</span><br>                    <span class="hljs-keyword">return</span> query(left, l, m, s, m) + query(right, m+<span class="hljs-number">1</span>, r, m+<span class="hljs-number">1</span>, t);<br>                &#125;<br>            &#125;<br>        &#125;<br>    &#125;<br><br><br>    <span class="hljs-keyword">public</span> static <span class="hljs-built_in">void</span> main(String[] args)&#123;<br>        <span class="hljs-comment">// 静态
